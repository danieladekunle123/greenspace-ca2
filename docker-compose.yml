services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: greenspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [green_net]

  web:
    build: .
    environment:
      POSTGRES_DB: greenspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on: [db]
    networks: [green_net]

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on: [web]
    networks: [green_net]

volumes:
  pgdata:

networks:
  green_net:
    driver: bridge
